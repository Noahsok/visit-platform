<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit — Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #2a2a2a;
            color: #e8e4dc;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
            margin-bottom: 30px;
        }
        .logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.8rem;
            font-style: italic;
            color: #e8e4dc;
        }
        .stats {
            display: flex;
            gap: 30px;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        .stat { text-align: center; }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #c5a572;
        }
        .stat-label {
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 0.1em;
        }
        .sections {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .sections { grid-template-columns: 1fr; }
        }
        .section {
            background: #333;
            border-radius: 8px;
            padding: 20px;
        }
        .section-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            color: #888;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        .member-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        .member-row:last-child { border-bottom: none; }
        .member-info { flex: 1; }
        .member-name {
            font-size: 1rem;
            color: #e8e4dc;
        }
        .member-meta {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
        }
        .badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-left: 8px;
        }
        .badge-new {
            background: #4a6741;
            color: #b5d4aa;
        }
        .badge-guest {
            background: #5a4a2a;
            color: #d4c4a0;
        }
        .badge-renewed {
            background: #2a4a5a;
            color: #a0c4d4;
        }
        .badge-expired {
            background: #5a2a2a;
            color: #d4a0a0;
        }
        .time {
            font-size: 0.8rem;
            color: #666;
        }
        .empty {
            color: #666;
            font-style: italic;
            padding: 20px 0;
            text-align: center;
        }
        .signup-row {
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        .signup-row:last-child { border-bottom: none; }
        .signup-name { font-size: 0.95rem; }
        .signup-detail {
            font-size: 0.75rem;
            color: #888;
            margin-top: 2px;
        }
        .renewal-row {
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .renewal-row:last-child { border-bottom: none; }
        .refresh-note {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        .right-col { display: flex; flex-direction: column; gap: 20px; }
        .checked-out .member-name { text-decoration: line-through; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Visit</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total-count">—</div>
                <div class="stat-label">Checked In</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="guest-count">—</div>
                <div class="stat-label">Guests</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="new-count">—</div>
                <div class="stat-label">New</div>
            </div>
        </div>
    </div>

    <div class="sections">
        <div class="section">
            <div class="section-title">Checked In Tonight</div>
            <div id="checkins-list"><div class="empty">No check-ins yet</div></div>
        </div>
        <div class="right-col">
            <div class="section">
                <div class="section-title">New Signups Tonight</div>
                <div id="signups-list"><div class="empty">No signups yet</div></div>
            </div>
            <div class="section">
                <div class="section-title">Renewal Requests</div>
                <div id="renewals-list"><div class="empty">No renewal requests</div></div>
            </div>
        </div>
    </div>

    <div class="refresh-note">Auto-refreshes every 15 seconds</div>

    <script>
        const API = window.location.origin;

        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            let h = d.getHours();
            const m = d.getMinutes().toString().padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return h + ':' + m + ' ' + ampm;
        }

        async function fetchCheckins() {
            try {
                const res = await fetch(API + '/api/checkins');
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                const checkins = data.checkins || [];

                const list = document.getElementById('checkins-list');
                const totalEl = document.getElementById('total-count');
                const guestEl = document.getElementById('guest-count');
                const newEl = document.getElementById('new-count');

                const active = checkins.filter(c => !c.checkoutTime);
                const totalGuests = checkins.reduce((sum, c) => sum + (c.guestCount || 0), 0);
                const newCount = checkins.filter(c => c.isNew).length;

                totalEl.textContent = active.length;
                guestEl.textContent = totalGuests;
                newEl.textContent = newCount;

                if (checkins.length === 0) {
                    list.innerHTML = '<div class="empty">No check-ins yet</div>';
                    return;
                }

                list.innerHTML = checkins.map(c => {
                    let badges = '';
                    if (c.isNew) badges += '<span class="badge badge-new">NEW</span>';
                    if (c.guestCount === 1) badges += '<span class="badge badge-guest">+1 GUEST</span>';
                    if (c.guestCount > 1) badges += '<span class="badge badge-guest">+' + c.guestCount + ' GUESTS</span>';

                    const rowClass = c.checkoutTime ? 'member-row checked-out' : 'member-row';

                    return '<div class="' + rowClass + '">' +
                        '<div class="member-info">' +
                            '<div class="member-name">' + c.memberName + badges + '</div>' +
                            '<div class="member-meta">' + (c.memberEmail || '') + '</div>' +
                        '</div>' +
                        '<div class="time">' + formatTime(c.timestamp) + '</div>' +
                    '</div>';
                }).join('');
            } catch (e) {
                console.error('Checkins fetch error:', e);
            }
        }

        async function fetchSignups() {
            try {
                const res = await fetch(API + '/api/signups');
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                const signups = data.signups || [];

                const list = document.getElementById('signups-list');

                if (signups.length === 0) {
                    list.innerHTML = '<div class="empty">No signups yet</div>';
                    return;
                }

                list.innerHTML = signups.map(s => {
                    return '<div class="signup-row">' +
                        '<div class="signup-name">' + s.firstName + ' ' + s.lastName + '</div>' +
                        '<div class="signup-detail">' + (s.email || '') + ' · ' + formatTime(s.timestamp) + '</div>' +
                    '</div>';
                }).join('');
            } catch (e) {
                // Table might not exist — that's fine
                console.error('Signups fetch error:', e);
            }
        }

        async function fetchRenewals() {
            try {
                const res = await fetch(API + '/api/renewal-requests');
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                const requests = data.requests || [];

                const list = document.getElementById('renewals-list');

                if (requests.length === 0) {
                    list.innerHTML = '<div class="empty">No renewal requests</div>';
                    return;
                }

                list.innerHTML = requests.map(r => {
                    return '<div class="renewal-row">' +
                        '<div>' +
                            '<div class="signup-name">' + r.memberName + '</div>' +
                            '<div class="signup-detail">' + formatTime(r.timestamp) + '</div>' +
                        '</div>' +
                        '<span class="badge badge-renewed">WANTS TO RENEW</span>' +
                    '</div>';
                }).join('');
            } catch (e) {
                console.error('Renewals fetch error:', e);
            }
        }

        function refreshAll() {
            fetchCheckins();
            fetchSignups();
            fetchRenewals();
        }

        // Initial load
        refreshAll();

        // Auto-refresh every 15 seconds
        setInterval(refreshAll, 15000);
    </script>
</body>
</html>
