<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit — History</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: #fefff8;
            color: #3a2b2b;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Tab Navigation */
        .admin-nav {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(58, 43, 43, 0.15);
            padding-bottom: 15px;
        }

        .admin-nav a {
            font-size: 1.1rem;
            color: rgba(58, 43, 43, 0.5);
            text-decoration: none;
            padding-bottom: 15px;
            margin-bottom: -16px;
            border-bottom: 2px solid transparent;
        }

        .admin-nav a:hover {
            color: rgba(58, 43, 43, 0.7);
        }

        .admin-nav a.active {
            color: #3a2b2b;
            border-bottom-color: #3a2b2b;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(58, 43, 43, 0.68);
            font-family: 'Andale Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(58, 43, 43, 0.15);
        }

        .tab {
            padding: 10px 0;
            cursor: pointer;
            color: rgba(58, 43, 43, 0.5);
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .tab.active {
            color: #3a2b2b;
            border-bottom-color: #3a2b2b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        select {
            padding: 10px 15px;
            border: 1px solid rgba(58, 43, 43, 0.2);
            background: #fff;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.9rem;
            color: #3a2b2b;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            background: #3a2b2b;
            border: none;
            color: #fefff8;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #4a3b3b;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(58, 43, 43, 0.3);
            color: #3a2b2b;
        }

        .btn-outline:hover {
            background: rgba(58, 43, 43, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid rgba(58, 43, 43, 0.1);
        }

        th {
            font-family: 'Andale Mono', monospace;
            font-size: 0.75rem;
            color: rgba(58, 43, 43, 0.68);
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            font-size: 0.7rem;
            border-radius: 2px;
            font-family: 'Andale Mono', monospace;
        }

        .badge-new {
            background: rgba(74, 106, 74, 0.15);
            color: #4a6a4a;
        }

        .badge-guest {
            background: rgba(58, 43, 43, 0.1);
            color: rgba(58, 43, 43, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(58, 43, 43, 0.5);
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid rgba(58, 43, 43, 0.1);
            padding: 20px;
        }

        .stat-number {
            font-size: 2rem;
            color: #3a2b2b;
            margin-bottom: 5px;
        }

        .stat-label {
            font-family: 'Andale Mono', monospace;
            font-size: 0.75rem;
            color: rgba(58, 43, 43, 0.68);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: rgba(58, 43, 43, 0.68);
            font-family: 'Andale Mono', monospace;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .back-link:hover {
            color: #3a2b2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="admin-nav">
            <a href="/admin">Settings</a>
            <a href="/admin/history" class="active">History</a>
            <a href="/admin/expired">Expired</a>
        </nav>

        <h1>History</h1>
        <p class="subtitle">Member visits and signups</p>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-visits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-members">0</div>
                <div class="stat-label">Unique Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-signups">0</div>
                <div class="stat-label">New Signups</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="visits">Visits</div>
            <div class="tab" data-tab="members">Members</div>
            <div class="tab" data-tab="signups">Signups</div>
        </div>

        <!-- Visits Tab -->
        <div class="tab-content active" id="visits-tab">
            <div class="controls">
                <select id="date-filter">
                    <option value="">All dates</option>
                </select>
                <button class="btn btn-outline" onclick="exportCSV()">Export CSV</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="visits-table">
                </tbody>
            </table>
        </div>

        <!-- Members Tab -->
        <div class="tab-content" id="members-tab">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Total Visits</th>
                        <th>Last Visit</th>
                    </tr>
                </thead>
                <tbody id="members-table">
                </tbody>
            </table>
        </div>

        <!-- Signups Tab -->
        <div class="tab-content" id="signups-tab">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="signups-table">
                </tbody>
            </table>
        </div>

        <a href="/" class="back-link">← Back to check-in</a>
    </div>

    <script>
        const API_BASE = '/api';
        let historyData = null;

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        async function loadHistory() {
            const dateFilter = document.getElementById('date-filter').value;
            const url = dateFilter ? `${API_BASE}/history?date=${dateFilter}` : `${API_BASE}/history`;
            
            try {
                const response = await fetch(url);
                historyData = await response.json();
                renderAll();
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }

        function renderAll() {
            if (!historyData) return;

            // Stats
            document.getElementById('total-visits').textContent = historyData.visits.length;
            document.getElementById('total-members').textContent = historyData.memberStats.length;
            document.getElementById('total-signups').textContent = historyData.signups.length;

            // Date filter dropdown
            const dateSelect = document.getElementById('date-filter');
            const currentValue = dateSelect.value;
            dateSelect.innerHTML = '<option value="">All dates</option>';
            historyData.dates.forEach(date => {
                dateSelect.innerHTML += `<option value="${date}" ${date === currentValue ? 'selected' : ''}>${formatDate(date)}</option>`;
            });

            // Visits table
            const visitsTable = document.getElementById('visits-table');
            if (historyData.visits.length === 0) {
                visitsTable.innerHTML = '<tr><td colspan="5" class="empty-state">No visits recorded yet</td></tr>';
            } else {
                visitsTable.innerHTML = [...historyData.visits].reverse().map(v => `
                    <tr>
                        <td>${formatDate(v.date)}</td>
                        <td>${v.memberName || ''}</td>
                        <td>${formatTime(v.timestamp)}</td>
                        <td>${v.checkoutTime ? formatTime(v.checkoutTime) : '—'}</td>
                        <td>
                            ${v.isNew ? '<span class="badge badge-new">NEW</span>' : ''}
                            ${v.withGuest ? '<span class="badge badge-guest">+1 GUEST</span>' : ''}
                        </td>
                    </tr>
                `).join('');
            }

            // Members table
            const membersTable = document.getElementById('members-table');
            const sortedMembers = [...historyData.memberStats].sort((a, b) => b.visitCount - a.visitCount);
            if (sortedMembers.length === 0) {
                membersTable.innerHTML = '<tr><td colspan="4" class="empty-state">No member data yet</td></tr>';
            } else {
                membersTable.innerHTML = sortedMembers.map(m => `
                    <tr>
                        <td>${m.name || ''}</td>
                        <td>${m.email || ''}</td>
                        <td>${m.visitCount}</td>
                        <td>${m.lastVisit ? formatDate(m.lastVisit) : '—'}</td>
                    </tr>
                `).join('');
            }

            // Signups table
            const signupsTable = document.getElementById('signups-table');
            if (historyData.signups.length === 0) {
                signupsTable.innerHTML = '<tr><td colspan="4" class="empty-state">No signups recorded yet</td></tr>';
            } else {
                signupsTable.innerHTML = [...historyData.signups].reverse().map(s => `
                    <tr>
                        <td>${formatDate(s.date)}</td>
                        <td>${s.firstName} ${s.lastName}</td>
                        <td>${s.email || ''}</td>
                        <td>${s.phone || ''}</td>
                    </tr>
                `).join('');
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        }

        function exportCSV() {
            window.location.href = `${API_BASE}/history/export`;
        }

        // Date filter change
        document.getElementById('date-filter').addEventListener('change', loadHistory);

        // Initial load
        loadHistory();
    </script>
</body>
</html>
